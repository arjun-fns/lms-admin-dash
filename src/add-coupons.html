<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add coupons</title>
  </head>

  <body
    x-data="{ page: 'add-coupons', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"
      >
        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
        <div class="flex flex-col gap-4 justify-between lg:flex-row mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
            <!-- left section -->
            <div class="w-full flex flex-col gap-4">

                <!-- new coupon section -->
                <div class=" p-4 rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
                        <label class="mb-3 block  font-medium text-xl text-black dark:text-white">
                          Add new coupon
                        </label>
                        <input type="text" placeholder="Coupon code" class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                        <a href="#" class="mt-4 inline-flex items-center p-4 justify-center border-black border-2 rounded-md bg-white text-black font-semibold  text-center dark:text-white dark:bg-black hover:bg-opacity-90 ">
                            Generate coupon code
                        </a>
                        <textarea rows="6" placeholder="Description(Optional)" class="mt-4 w-full rounded-lg border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary"></textarea>                   
                </div>

                <!-- general section -->
                <div class="flex flex-col gap-6 p-4 rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
                  <div class="border-b  border-stroke  dark:border-strokedark">
                    <h3 class="mb-4 font-medium text-xl text-black dark:text-white">
                      General
                    </h3>
                  </div>
                  <div class="">
                    <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                      Discount type
                    </label>
                    <div x-data="{ isOptionSelected: false }" class="relative z-20 bg-transparent dark:bg-form-input">
                      <select class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent px-5 py-3 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary text-black dark:text-white" :class="isOptionSelected &amp;&amp; 'text-black dark:text-white'" @change="isOptionSelected = true">
                        <option value="" class="text-body">
                          Type your subject
                        </option>
                        <option value="" class="text-body">Option 1</option>
                        <option value="" class="text-body">Option 2</option>
                        <option value="" class="text-body">Option 3</option>
                      </select>
                      <span class="absolute right-4 top-1/2 z-30 -translate-y-1/2">
                        <svg class="fill-current" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <g opacity="0.8">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.7071 15.7071C12.3166 16.0976 11.6834 16.0976 11.2929 15.7071L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z" fill=""></path>
                          </g>
                        </svg>
                      </span>
                    </div>
                  </div>
                  <div class="w-full ">
                    <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                      Coupon amount
                    </label>
                    <input type="text" placeholder="Enter your last name" class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                  </div>
                  <div x-data="{ checkboxToggle: false }" class="">

                      </div>

                    </label>
                  </div>

                    </div>
                  </div>
                </div>

                <!-- usage restriction section -->
                <div class="flex flex-col gap-6 p-4 rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
                  <div class="border-b  border-stroke  dark:border-strokedark">
                    <h3 class="mb-4 font-medium text-xl text-black dark:text-white">
                      Usage restriction
                    </h3>
                  </div>
                  <div class="w-full ">
                    <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                      Minimum spend
                    </label>
                    <input type="text" placeholder="No Minimum" class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                  </div>
                  <div class="w-full ">
                    <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                      Maximum spend
                    </label>
                    <input type="text" placeholder="No Maximum" class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                  </div>
                  <div x-data="{ checkboxToggle: false }" class="">
                    <label for="checkboxLabelTwo" class="flex cursor-pointer select-none items-center text-sm font-medium">
                      <div class="relative">
                        <input type="checkbox" id="checkboxLabelTwo" class="sr-only" @change="checkboxToggle = !checkboxToggle">
                        <div :class="checkboxToggle &amp;&amp; 'border-primary bg-gray dark:bg-transparent'" class="mr-4 flex h-5 w-5 items-center justify-center rounded border border-primary bg-gray dark:bg-transparent">

                            </svg>
                          </span>
                        </div>
                      </div>

                    </label>
                  </div>
                  <div x-data="{ checkboxToggle: false }" class="">
                    <label for="checkboxLabelThree" class="flex cursor-pointer select-none items-center text-sm font-medium">
                      <div class="relative">
                        <input type="checkbox" id="checkboxLabelThree" class="sr-only" @change="checkboxToggle = !checkboxToggle">
                        <div :class="checkboxToggle &amp;&amp; 'border-primary bg-gray dark:bg-transparent'" class="mr-4 flex h-5 w-5 items-center justify-center rounded border border-primary bg-gray dark:bg-transparent">
                          <span :class="checkboxToggle &amp;&amp; '!opacity-100'" class="opacity-0 ">

                            </svg>
                          </span>
                        </div>
                      </div>

                  </div>
                  <div class="w-full ">
                    <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                      Products
                    </label>
                    <input type="text" placeholder="Search for a Product..." class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                  </div>
                  <div class="w-full ">
                    <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                      Exclude products
                    </label>
                    <input type="text" placeholder="Search for a Product..." class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                  </div>
                  <div>
                    <label
                      class="mb-3 block text-sm font-medium text-black dark:text-white"
                    >
                      Product categories
                    </label>

                    <div class="">
                      <select class="hidden" x-cloak id="select">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                      </select>

                      <div
                        x-data="dropdown()"
                        x-init="loadOptions()"
                        class="flex flex-col items-center"
                      >
                        <input
                          name="values"
                          type="hidden"
                          :value="selectedValues()"
                        />
                        <div class="relative z-20 inline-block w-full">
                          <div class="relative flex flex-col items-center">
                            <div @click="open" class="w-full">

                              >
                                <div class="flex flex-auto flex-wrap gap-3">
                                  <template
                                    x-for="(option,index) in selected"

                                  >
                                    <div

                                    >
                                      <div
                                        class="max-w-full flex-initial"
                                        x-model="options[option]"
                                        x-text="options[option].text"
                                      ></div>
                                      <div
                                        class="flex flex-auto flex-row-reverse"
                                      >
                                        <div
                                          @click="remove(index,option)"
                                          class="cursor-pointer pl-2 hover:text-danger"
                                        >
                                          <svg
                                            class="fill-current"
                                            role="button"
                                            width="12"
                                            height="12"
                                            viewBox="0 0 12 12"

                                        </div>
                                      </div>
                                    </div>
                                  </template>
                                  <div
                                    x-show="selected.length == 0"
                                    class="flex-1"
                                  >
                                    <input
                                      placeholder="Select a option"
                                      class="h-full w-full appearance-none bg-transparent p-1 px-2 outline-none"
                                      :value="selectedValues()"
                                    />
                                  </div>
                                </div>
                                <div
                                  class="flex w-8 items-center py-1 pl-1 pr-1"
                                >

    <script>
      function dropdown() {
        return {
          options: [],
          selected: [],
          show: false,
          open() {
            this.show = true;
          },
          close() {
            this.show = false;
          },
          isOpen() {
            return this.show === true;
          },
          select(index, event) {
            if (!this.options[index].selected) {
              this.options[index].selected = true;
              this.options[index].element = event.target;
              this.selected.push(index);
            } else {
              this.selected.splice(this.selected.lastIndexOf(index), 1);
              this.options[index].selected = false;
            }
          },
          remove(index, option) {
            this.options[option].selected = false;
            this.selected.splice(index, 1);
          },
          loadOptions() {
            const options = document.getElementById("select").options;
            for (let i = 0; i < options.length; i++) {
              this.options.push({
                value: options[i].value,
                text: options[i].innerText,
                selected:
                  options[i].getAttribute("selected") != null
                    ? options[i].getAttribute("selected")
                    : false,
              });
            }
          },
          selectedValues() {
            return this.selected.map((option) => {
              return this.options[option].value;
            });
          },
        };
      }
    </script>
