<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      eCommerce Dashboard | TailAdmin - Tailwind CSS Admin Dashboard Template
    </title>
    <!-- <link rel="stylesheet" href="output.css"> -->
  </head>

  <body
    x-data="{ page: 'grouped-products', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"
      >
        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
            <div class="flex flex-col gap-4 justify-between  mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
                <!-- left section -->
                <div class="w-full flex flex-col gap-4">
    
                    
    
                    <!-- general section -->
                    <div class="flex flex-col gap-6 p-4 rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
                      <div class="border-b  border-stroke  dark:border-strokedark">
                        <h3 class="mb-4 font-medium text-xl text-black dark:text-white">
                          Product data
                        </h3>
                      </div>
                      <div class="">
                        <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                          Grouped product
                        </label>
                        
                      </div>
                      <div class="w-full ">
                        <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                          SKU
                        </label>
                        <input type="text" placeholder="" class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                       
                      
                      </div>
                    </div>
                 <!-- second card section -->
                 <div class="">
                  <div class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
                    <div class="border-b border-stroke p-4 dark:border-strokedark">
                      <div class="w-full ">
                        <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                          Grouped products
                        </label>
                        <input type="text" placeholder="Search for a product..." class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                        <label class="mb-3 mt-5 block text-sm font-medium text-black dark:text-white">
                            Upsells
                          </label>
                          <input type="text" placeholder="Search for a product..." class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                      </div>
                    </div>
                     
                    
                    
                  </div>
               </div>
               </div>

               
              <!-- right section -->
              <div class="">
                <div class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
                  <div class="border-b border-stroke p-4 dark:border-strokedark">
                    <h3 class="font-medium text-black text-xl dark:text-white">
                      Publish
                    </h3>
                  </div>
                  
                  <div class="flex flex-row gap-4 items-center justify-center p-2">
                    <a href="#" class=" w-full inline-flex items-center justify-center rounded-md bg-green-100 px-10 py-4 text-center font-medium text-black hover:bg-opacity-90 lg:px-8 xl:px-10">
                      Save Product
                    </a>
                    <a href="#" class=" w-full inline-flex items-center justify-center rounded-md bg-red-100 px-10 py-4 text-center font-medium text-black hover:bg-opacity-90 lg:px-8 xl:px-10">
                      Discard Product
                    </a>
                  </div>
                </div>
             </div>
           </div>
            </main>
            
        

        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
